{% load i18n %}{% load cycle from debug_toolbar_compat %}
<table>
	<thead>
		<tr>
			<th>{% trans "Name" %}</th>
			<th>{% trans "Version" %}</th>
		</tr>
	</thead>
	<tbody>
		{% for package, version in versions.items %}
			<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
				<td>{{ package }}</td>
				<td>{{ version }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
